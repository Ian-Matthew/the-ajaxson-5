<!DOCTYPE html>
<html>

<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .jumbotron {}

        .input-group-addon {
            border: none;
            font-weight: bolder;
        }

        .form-control {
            width: 10px;
        }

        .form-group {
            padding: 10px;
        }

        .img-responsive {
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <header class="page-header">
        <h3 class="text-center">AJAXson 5</h3>
    </header>
    <div class="container">

        <div class="jumbotron">
            <h1 class=>The AJAXson 5</h1>
            <p class="lead">It's as easy as 1 2 3.</p>
            <br>
            <form id="form-gif-request">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">What type of gif do you want?</div>
                        <input type="text" class="form-control" id="query">
                    </div>
                </div>
                <div class="form-group" id="valid-group">
                    <div class="input-group">
                        <input type="text" id="valid-input" class="form-control">
                        <div class="input-group-addon">Jacksons are better than none</div>
                    </div>
                    <div class="help-block has-error"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Get my Gif!</button>
                </div>
                <div class="text-center">
                    <img id="gif" class="img-responsive thumbnail" src="" hidden="true" />
                    <p id="feedback" hidden="true`"></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
